<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Management</title>
    <link rel="stylesheet" href="TrafficMonitor/styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Traffic Signal Management System</h1>
            <div class="controls">
                <div class="input-group">
                    <label for="totalTime">Total Cycle Time (seconds):</label>
                    <input type="number" id="totalTime" value="120" min="60" max="300">
                </div>
                <button id="startSimulation" class="btn primary">Start Simulation</button>
            </div>
        </header>

        <main class="signal-grid">
            <!-- Signal cards will be dynamically generated here -->
        </main>
    </div>

    <!-- Signal card template -->
    <template id="signal-template">
        <div class="signal-card">
            <div class="signal-header">
                <h2 class="signal-name"></h2>
                <div class="traffic-light">
                    <div class="light red"></div>
                    <div class="light yellow"></div>
                    <div class="light green"></div>
                </div>
            </div>
            <div class="signal-content">
                <div class="image-container">
                    <label class="upload-area">
                        <input type="file" class="file-input" accept="image/*">
                        <span class="upload-icon">ðŸ“¤</span>
                        <span class="upload-text">Upload Image</span>
                    </label>
                    <img class="traffic-image" style="display: none;">
                </div>
                <div class="signal-stats">
                    <div class="stat">
                        <span class="stat-label">Vehicles:</span>
                        <span class="vehicle-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Ambulance:</span>
                        <span class="ambulance-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span class="signal-timing">0s</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Status:</span>
                        <span class="signal-status">Waiting</span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="TrafficMonitor/scripts/script.js"></script>
</body>
</html>
